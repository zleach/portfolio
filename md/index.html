<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    <body>
    </body>
        <div class="wrapper">
            <div class="panel sidebar" data-sidebar>
                <div class="signup none" data-signup>
                    <h3>Create an account to save your stuff.</h3>
                    <form data-signup-form>
                        <div class="alert alert-danger" role="alert" data-signup-alert></div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                            <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default btn-block">Create Account</button>
                        <br>
                        <a type="submit" class="btn-sm" data-show-login>Or Log In</a>
                    </form>
                </div>
                <div class="login none" data-login>
                    <h3>Log In</h3>
                    <form data-login-form>
                        <div class="alert alert-danger" role="alert" data-login-alert></div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                            <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default btn-block">Log In</button>
                        <br>
                        <a type="submit" class="btn-sm" data-show-signup>Or Create an Account</a>
                    </form>                    
                </div>
                <div class="files none" data-files>
                    <h5>Your Files <span data-new-file>New</span></h5>
                    <ul data-files-list></ul>
                </div>

            </div>
            <div class="panel editor" data-editor>
                <div class="toolbar">
                    <p class="pull-left" data-word-count></p>
                    <h5 class="pull-right save-button" data-save-button>Save Version</h5>
                </div>
            </div>
            <div class="panel content" data-content></div>
        </div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
        <script src="js/vendor/Markdown.Converter.js"></script>
        <script src="js/vendor/moment.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/hilitor.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
